<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: white;
            text-align: center;
            overflow-x: hidden;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid white;
            transition: transform 0.3s ease-in-out;
        }
        .profile-img:hover {
            transform: scale(1.1);
        }
        h1, h2 {
            margin: 10px 0;
        }
        .skills {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .skill {
            background: white;
            color: #ff5e62;
            padding: 10px 15px;
            border-radius: 20px;
            font-weight: bold;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .contact a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: color 0.3s ease-in-out;
        }
        .contact a:hover {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./profile_pic.jpg" alt="Profile Picture" class="profile-img">
        <h1>Rajneesh Kant Pandey</h1>
        <h2>Web Developer | Designer</h2>
        <p>Hello! I am a passionate web developer with expertise in modern web technologies. I love creating beautiful and functional websites.</p>
        
        <h2>Skills</h2>
        <div class="skills">
            <div class="skill">HTML</div>
            <div class="skill">CSS</div>
            <div class="skill">JavaScript</div>
            <div class="skill">React</div>
            <div class="skill">Node.js</div>
        </div>
        
        <h2>Contact</h2>
        <div class="contact">
            <a href="mailto:johndoe@example.com">Email</a>
            <a href="#">LinkedIn</a>
            <a href="./guardrail.pdf" target="_blank">GitHub</a>
        </div>
    </div>
</body>
</html>
